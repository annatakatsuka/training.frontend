<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>要素（ここではdiv）が入れ子になている</title>
    <style>
        body {
            font-size: 1em;
        }
        
        div {
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    bodyのフォントサイズ（1em = 16px）
    <div>
        body→divのフォントサイズ(16pxを継承したフォントサイズの0.8em=約13px)
        <div>
            body→div→divのフォントサイズ(13xを継承したフォントサイズの0.8em=約10px)
        </div>
    </div>
</body>
</html>
