<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>テキストフィールド</title>
    <style>
        input,textarea {
            box-sizing: border-box;
        }
        textarea {
            margin: 0.5em 0;
            border: 1px solid #ccc;
            padding: 0.75em;
            width: 100%;
            height: 12em;
            font-size: 16px;
            color: #999;
        }
        body {
            margin:0;
        }
        form {
            padding: 20px;
        }
    </style>
</head>
<body>
   <form action="#">
        <p><label for="comment">お問い合わせの内容</label><br>
        <textarea name="comment" id="comment"></textarea></p>
    </form>
</body>
</html>
