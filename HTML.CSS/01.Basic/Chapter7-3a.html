<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>奇数行だけに背景色を指定する</title>
    <style>
        table {
            border-collapse: collapse;
        }
        .price caption{
            color: #1f8ef5;
        }
        .price th,td{
            border: 1px solid #e3ecf5;
            padding: 8px;
        }
        .price th{
            border: 1px solid #e3ecf5;
            color: #ffffff;
            background: #1f8ef5;
        }
        .price tr:nth-child(odd) {
            background: #e3ecf5;
        }
    </style>
</head>
<body>
    <table class="price">
        <caption>基本料金（1時間）</caption>
        <tr>
            <th>ルーム名</th><th>平日</th><th>土日祝</th><th>個人練習</th>
        </tr>
        <tr>
            <td>８帖</td><td>&yen;1,080</td><td>&yen;2,160</td><td>&yen;540</td>
        </tr>
        <tr>
            <td>12帖East</td><td>&yen;1,620</td><td>&yen;3,240</td><td>&yen;810</td>
        </tr>
        <tr>
            <td>12帖West</td><td>&yen;1,620</td><td>&yen;3,240</td><td>&yen;810</td>
        </tr>
        <tr>
            <td>16帖</td><td>&yen;2,160</td><td>&yen;4,320</td><td>&yen;1,080</td>
        </tr>
    </table>
</body>
</html>
